<body>
  <section id="signin">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6 col-sm-12 signin-content journal">
          <img src="images/journal.png" alt="">
          <h2>Journally</h2>
          <p>your modern way of bullet journalling</p>
        </div>
        <div class="col-lg-6 col-sm-12 signin-content signin-form">
          <div>
            <form action="content.html">
              <div class="form-group">
                <h3>Sign in</h3>
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <button type="submit" class="btn">Start Journalling</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
